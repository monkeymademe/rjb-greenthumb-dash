{% extends 'base.html' %}

{% block content %}

    <h1>Image Gallery</h1>

    {% if image_files %}
        <div>
            {% for image_file in image_files %}
                <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="{{ image_file }}">
            {% endfor %}
        </div>
    {% else %}
        <p>No images available.</p>
    {% endif %}


{% endblock%}
